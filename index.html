<script type="text/python">

from browser import document
from browser.widgets.dialog import InfoDialog
from browser import ajax

url="http://mangadex.org/title/a2c1d849-af05-4bbc-b2a7-866ebb10331f/one-piece-digital-colored-comics".strip()
url_parts = url.split('/')
for part in url_parts:
  if "-" in part:
    break
manga_id=part
print(manga_id)
mangadex_url = "https://api.mangadex.org"
def req_complete(req):
	print(req.responseText)
def request(url):
    print(url)
    req=ajax.ajax()
    req.open('GET',url,True)
    req.bind('complete',req_complete)
    req.send()
search_response = request(f"{mangadex_url}/manga/{manga_id}/aggregate/")

</script>
